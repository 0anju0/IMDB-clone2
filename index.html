<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Search Website</title>
    <!-- font awesome icons cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- custom css -->
    <link rel = "stylesheet" href = "style.css">
</head>
<body>
    
    <div class = "wrapper">
        <!-- logo -->
        <div class = "logo">
            <div class = "container">
                <p>Fetch<span>Movies</span></p>
            </div>
        </div>
        <!-- end of logo -->
        <!-- search container -->
        <div class = "search-container">
            <div class = "search-element">
                <h3>Search:</h3>
                <input type = "text" class = "form-control" placeholder="Search Movie Here" id = "movie-search-box" onkeyup="findMovies()" onclick = "findMovies()">

                <div class = "search-list" id = "search-list">
                    
                </div>
            </div>
        </div>
        <!-- end of search container -->

        <!-- result container -->
        <div class = "container">
            <div class = "result-container">
                <div class = "result-grid" id = "result-grid">
                    <!-- movie information here -->
                   
                </div>
            </div>
        </div>
        <div class = "container">
            <div class = "fav-result-container">
                <h2 style="color: beige;">Favourites</h2>
                <div class = "result" id = "result-fav" style="display: flex; align-items: center; justify-content: space-around; flex-wrap: wrap; width: 100%;">
                    
                </div>
            </div>
        </div>
        <!-- end of result container -->
        <!-- adding a favourites container -->
        <div class="favourite-container" id="fav-container">

        </div>
    </div>

    

    <!-- movie app js -->
    <script src = "script.js"></script>
</body>
</html>
